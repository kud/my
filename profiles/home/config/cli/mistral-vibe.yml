# Mistral Vibe Configuration - Home Profile
# Home-specific settings and MCP servers for Mistral Vibe

# Profile-specific MCP servers
mcp:
  # Personal knowledge base integration
  personal-knowledge:
    type: local
    enabled: true
    command:
      - uvx
      - basic-memory
      - mcp
      - --project
      - personal
  
  # Home automation MCP (example)
  home-automation:
    type: remote
    enabled: false
    url: https://mcp.home-assistant.io/mcp
    headers:
      Authorization: Bearer ${HOME_AUTOMATION_TOKEN:-}

# Home profile specific settings
context:
  memory_window: 15  # More context for personal projects
  
ui:
  show_token_count: false  # Less clutter for home use