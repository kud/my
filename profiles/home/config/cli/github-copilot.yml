# GitHub Copilot CLI Configuration - Home Profile
# Adds Todoist MCP server for home usage

mcpServers:
  todoist:
    type: local
    command: mise
    args:
      - exec
      - node@latest
      - --
      - npx
      - -y
      - mcp-remote@latest
      - https://ai.todoist.net/mcp
    headers: {}
    tools:
      - "*"
