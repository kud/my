# GitHub Copilot CLI Configuration - Work Profile
# Work-specific MCP servers

mcpServers:
  atlassian:
    type: local
    command: mise
    args:
      - exec
      - node@latest
      - --
      - npx
      - -y
      - mcp-remote@latest
      - https://mcp.atlassian.com/v1/sse
    headers: {}
    tools:
      - "*"
  # atlassian:
  #   type: http
  #   url: https://mcp.atlassian.com/v1/sse
  #   headers: {}
  #   tools:
  #     - "*"
  figma:
    type: http
    url: https://mcp.figma.com/mcp
    headers: {}
    tools:
      - "*"
  notion:
    type: http
    url: https://mcp.notion.com/mcp
    headers: {}
    tools:
      - "*"
  sentry:
    type: local
    command: mise
    tools:
      - "*"
    args:
      - exec
      - node@latest
      - --
      - npx
      - -y
      - mcp-remote@latest
      - https://mcp.sentry.dev/mcp
  datadog:
    type: local
    command: npx
    tools:
      - "*"
    args:
      - --yes
      - "@kud/mcp-datadog@latest"
    env:
      DD_API_KEY: ${MCP_DATADOG_API_KEY}
      DD_APP_KEY: ${MCP_DATADOG_APP_KEY}
      DD_SITE: ${MCP_DATADOG_SITE}
  jenkins:
    type: local
    command: npx
    tools:
      - "*"
    args:
      - -y
      - "@kud/mcp-jenkins@latest"
    env:
      JENKINS_API_TOKEN: ${MCP_JENKINS_API_TOKEN}
      JENKINS_URL: ${MCP_JENKINS_URL}
      JENKINS_USER: ${MCP_JENKINS_USER}
