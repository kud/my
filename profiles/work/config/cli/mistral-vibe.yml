# Mistral Vibe Configuration - Work Profile
# Work-specific settings and MCP servers for Mistral Vibe

# Profile-specific MCP servers
mcp:
  # Work knowledge base integration
  work-knowledge:
    type: local
    enabled: true
    command:
      - uvx
      - basic-memory
      - mcp
      - --project
      - work
  
  # Jira integration for work
  jira:
    type: local
    enabled: true
    command:
      - npx
      - --yes
      - "@kud/mcp-jira@latest"
    environment:
      JIRA_URL: ${MCP_JIRA_URL}
      JIRA_USER: ${MCP_JIRA_USER}
      JIRA_API_TOKEN: ${MCP_JIRA_API_TOKEN}
  
  # Confluence integration
  confluence:
    type: local
    enabled: true
    command:
      - npx
      - --yes
      - "@kud/mcp-confluence@latest"
    environment:
      CONFLUENCE_URL: ${MCP_CONFLUENCE_URL}
      CONFLUENCE_USER: ${MCP_CONFLUENCE_USER}
      CONFLUENCE_API_TOKEN: ${MCP_CONFLUENCE_API_TOKEN}
  
  # GitHub Enterprise MCP
  github-enterprise:
    type: remote
    enabled: true
    url: https://github.company.com/api/v3/mcp
    headers:
      Authorization: Bearer ${MCP_GITHUB_ENTERPRISE_TOKEN}

# Work profile specific settings
context:
  memory_window: 8  # More focused context for work projects
  compression: false  # Preserve full context for work accuracy
  
ui:
  show_token_count: true  # Important for work usage tracking
  show_temperature: true  # Helpful for work context tuning
  
# Work-specific API settings
api:
  timeout: 60  # Longer timeout for enterprise systems
  retries: 5