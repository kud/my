# Claude Code Configuration - Common
# Settings applied to all profiles

# Global settings (keys must match .claude.json keys exactly)
global:
  autoUpdates: true
  theme: dark-daltonized

# Settings (keys must match .claude/settings.json keys exactly)
settings:
  alwaysThinkingEnabled: true
  statusLine:
    type: command
    command: "input=$(cat); cwd=$(echo \"$input\" | jq -r '.workspace.current_dir'); cd \"$cwd\" 2>/dev/null || exit 0; dir_path=\"${cwd/#$HOME/~}\"; dir_display=$(printf '\\033[38;5;117m%s\\033[0m' \"$dir_path\"); git_branch=\"\"; if git rev-parse --git-dir > /dev/null 2>&1; then branch=$(git symbolic-ref --short HEAD 2>/dev/null || git rev-parse --short HEAD 2>/dev/null); if [[ -n \"$branch\" ]]; then git_branch=$(printf ' \\033[38;2;128;212;64mâŽ‡ %s\\033[0m' \"$branch\"); fi; fi; printf '%s%s' \"${dir_display}\" \"${git_branch}\""

# Common MCP servers (all profiles)
mcp:
  github:
    transport: http
    url: https://api.githubcopilot.com/mcp
    headers:
      Authorization: Bearer ${MCP_GITHUB_TOKEN}
  notion:
    transport: http
    url: https://mcp.notion.com/mcp
  basic-memory:
    transport: stdio
    command: uvx
    args:
      - basic-memory
      - mcp
    env: {}
  context7:
    transport: http
    url: https://mcp.context7.com/mcp
