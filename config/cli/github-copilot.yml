# GitHub Copilot CLI Configuration - Common
# MCP servers for GitHub Copilot CLI (~/.copilot/mcp-config.json)
# Settings applied to all profiles

# Copilot settings
config:
  banner: always

# Common MCP servers (all profiles)
mcpServers:
  basic-memory:
    type: local
    command: uvx
    args:
      - --python
      - "3.12"
      - basic-memory
      - mcp
    headers: {}
    tools:
      - "*"
  context7:
    type: local
    command: mise
    args:
      - exec
      - node@latest
      - --
      - npx
      - -y
      - mcp-remote@latest
      - https://mcp.context7.com/mcp
    headers: {}
    tools:
      - "*"
