model: "gpt-5.1-codex-max"

features:
  rmcp_client: true

mcp_servers:
  github:
    command: mise
    args:
      - exec
      - node@latest
      - --
      - npx
      - -y
      - mcp-remote@latest
      - https://api.githubcopilot.com/mcp
      - --header
      - "Authorization: Bearer ${MCP_GITHUB_TOKEN}"
      - --name
      - github
      - --transport
      - http-first
    env: {}
  notion:
    url: https://mcp.notion.com/mcp
  basic-memory:
    command: bash
    args:
      - -c
      - "uvx --python 3.12 basic-memory mcp"
    env: {}
