settings:
  experimental_use_rmcp_client: true

mcp_servers:
  github:
    command: npx
    args:
      - -y
      - mcp-remote
      - https://api.githubcopilot.com/mcp
      - --header
      - "Authorization: Bearer ${GITHUB_TOKEN}"
      - --name
      - github
      - --transport
      - http-first
    env:
      GITHUB_TOKEN: ${MCP_GITHUB_TOKEN}
  notion:
    url: https://mcp.notion.com/mcp
  basic-memory:
    command: uvx
    args:
      - basic-memory
      - mcp
    env: {}
