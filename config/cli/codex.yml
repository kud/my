features:
  rmcp_client: true

mcp_servers:
  github:
    command: npx
    args:
      - -y
      - mcp-remote@latest
      - https://api.githubcopilot.com/mcp
      - --header
      - "Authorization: Bearer ${MCP_GITHUB_TOKEN}"
      - --name
      - github
      - --transport
      - http-first
    env: {}
  notion:
    url: https://mcp.notion.com/mcp
  basic-memory:
    command: bash
    args:
      - -c
      - "uvx basic-memory mcp"
    env: {}
