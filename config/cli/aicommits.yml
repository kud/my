aicommits:
  type: conventional # Use conventional commit format
  max-length: 100 # Limit commit message length
  model: gpt-4o-mini # Use efficient GPT model

opencommit:
  prompt_module: conventional-commit # Conventional format
  emoji: true # Enable emojis
  model: gpt-4o-mini # Use efficient model
  gitpush: false # Disable git push
  one_line_commit: true # Single line commits
  description: false # Skip descriptions
  tokens_max_input: 4096 # Token limit
  tokens_max_output: 500 # Output limit
