$schema: https://opencode.ai/config.json

theme: tokyonight
model: github-copilot/gpt-5.2
autoupdate: true

# MCP servers (all profiles)
mcp:
  github:
    type: remote
    enabled: true
    url: https://api.githubcopilot.com/mcp
    headers:
      Authorization: Bearer ${MCP_GITHUB_TOKEN}
  notion:
    type: local
    enabled: false
    command:
      - mise
      - exec
      - node@latest
      - --
      - npx
      - -y
      - mcp-remote@latest
      - https://mcp.notion.com/mcp
  basic-memory:
    type: local
    enabled: true
    command:
      - uvx
      - --python
      - "3.12"
      - basic-memory
      - mcp
