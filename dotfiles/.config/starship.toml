# Increase timeout to prevent Node resolution warnings
command_timeout = 1500
scan_timeout = 30
palette = "my"

# Global format
format = """
$cmd_duration$line_break\
$directory\
$git_branch\
$git_status\
$git_state\
$package\
$nodejs\
$python\
$rust\
$golang\
$java\
$line_break\
$jobs\
$character"""

# Pure theme signature: newline before prompt for breathing room
add_newline = true

# Directory
[directory]
style = "#ff0174"
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "…/"
fish_style_pwd_dir_length = 1
repo_root_style = "bold #0092ba"
home_symbol = ""
read_only = " 󰌾"
read_only_style = "160"
format = "[$path]($style) "

# Optional pure basename alternative (disabled in main format for now)
[custom.basename]
command = 'basename "$PWD"'
when = 'true'
format = '[($output)](31) '


# Git branch
[git_branch]
style = "76"
format = "[ $branch]($style)"
truncation_length = 32
truncation_symbol = "…"

# Git statuss
[git_status]
style = "244"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = ""
untracked = "?$count"
modified = "*$count"
staged = "+$count"
renamed = "»$count"
deleted = "✘$count"
format = '([$staged$modified$untracked$ahead_behind]($style))'

# Git state
[git_state]
style = "bold 203"
format = '[\($state( $progress_current of $progress_total)\)]($style) '

# Character
[character]
success_symbol = "[❯](#86ef95)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](#ffaf00)"
format = "$symbol "

# Command duration
[cmd_duration]
min_time = 1_500
style = "yellow"
format = "[⏱ $duration]($style) "
show_milliseconds = false

# Background jobs
[jobs]
style = "bold blue"
symbol = "✦"
format = "[$symbol$number]($style) "
threshold = 1

# Package version
[package]
style = "bright-black"
symbol = "󰏗 "
format = " [$symbol$version]($style)"
disabled = false

# Language versions
[nodejs]
style = "green"
symbol = " "
format = " [$symbol$version]($style)"
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx", "vue"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
disabled = true
style = "blue"
symbol = " "
format = " [$symbol$version]($style)"
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version"]

[rust]
disabled = true
style = "red"
symbol = "󱘗 "
format = " [$symbol$version]($style)"

[golang]
disabled = true
style = "cyan"
symbol = " "
format = " [$symbol$version]($style)"

[java]
disabled = true
style = "red"
symbol = " "
format = " [$symbol$version]($style)"

# Status
[status]
style = "bold red"
format = '[\[$symbol$status\]]($style) '
disabled = false

# Line break
[line_break]
disabled = false

[username]
disabled = true

[hostname]
